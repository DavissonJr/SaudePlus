<section class="py-5">
  <h3 class="text-primary-emphasis text-center mb-4">Encontre ajuda em:</h3>

  <!-- Carrossel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="assets/CVV-Logo-site.png"
          class="d-block w-100 w-md-50 img-fluid object-fit-contain mx-auto"
          style="height: 300px; object-fit: contain"
          alt="Banner CVV"
        />
      </div>
      <div class="carousel-item">
        <img
          src="assets/CVV-Logo-site.png"
          class="d-block w-100 w-md-50 img-fluid object-fit-contain mx-auto"
          style="height: 300px; object-fit: contain"
          alt="Atendimento Prefeitura"
        />
      </div>
      <div class="carousel-item">
        <img
          src="assets/CVV-Logo-site.png"
          class="d-block w-100 w-md-50 img-fluid object-fit-contain mx-auto"
          style="height: 300px; object-fit: contain"
          alt="Roda de conversa"
        />
      </div>
    </div>

    <!-- Controles do carrossel -->
    <div
      class="carousel-control-prev"
      style="
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        z-index: 5;
      "
    >
      <button
        class="btn btn-dark"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon text-white"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
    </div>

    <div
      class="carousel-control-next"
      style="
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        z-index: 5;
      "
    >
      <button
        class="btn btn-dark"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon text-white"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Fim do carrossel -->
</section>
